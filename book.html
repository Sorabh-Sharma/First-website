               <div class="tbook">
                
    <p>Please fill out these details for confirmation of ticket</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Mobile No.: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">No. Of Tickets: <input id="email" name="email" type="number" required /></label>
        <label for="new-password">dd/mm/yyyy: <input id="new-password" name="new-password" type="text" required /></label>
      </fieldset>
      <fieldset>
        <h4>Seat Type:</h4>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Silver (Rs.500)</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Gold (Rs.1000)</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Diamond (Rs.1500)</label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the terms and conditions
      </label>
      <input type="submit" value="Submit" />
    </form>
